{% extends "base.html" %}
{% block title %}Módulos{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Escolha um módulo para começar</h1>
    <div class="row">
        {% for module in modules %}
        <div class="col-md-4 mb-4">
            <a href="/modulo/{{ module }}" class="text-decoration-none">
                <div class="card card-exercicio h-100 border-0 shadow">
                    <div class="card-body text-center py-5">
                        <h3>{{ module|title|replace('_', ' ') }}</h3>
                        <p class="text-muted">10 exercícios</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
